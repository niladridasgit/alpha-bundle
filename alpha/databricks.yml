    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-1d41a383-c4d0.cloud.databricks.com
    variables:
      catalog: ab_catalog
      schema: ${workspace.current_user.short_name}
  prod:
    mode: production
    workspace:
      host: https://dbc-1d41a383-c4d0.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/niladridasgit@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/niladridasgit@gmail.com/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: ab_catalog
      schema: prod
    permissions:
      - user_name: niladridasgit@gmail.com
        level: CAN_MANAGE
