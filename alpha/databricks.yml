bundle:
  name: alpha
  uuid: 5ee246dc-20a1-4e9f-9dd0-ab76671ca6d2

include:
  - resources/*.yml
  - resources/*/*.yml

artifacts:
  python_artifact:
    type: whl
    build: C:\Users\niladri.b.das\AppData\Local\Programs\Python\Python312\python.exe -m build --wheel

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

