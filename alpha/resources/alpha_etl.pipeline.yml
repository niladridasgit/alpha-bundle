# The main pipeline for alpha

resources:
  pipelines:
    alpha_etl:
      name: alpha_etl
      catalog: ${var.catalog}
      schema: ${var.schema}
      serverless: true
      root_path: "../src/alpha_etl"

      libraries:
        - glob:
            include: ../src/alpha_etl/transformations/**

      environment:
        dependencies:
          # We include every dependency defined by pyproject.toml by defining an editable environment
          # that points to the folder where pyproject.toml is deployed.
          - --editable ${workspace.file_path}
